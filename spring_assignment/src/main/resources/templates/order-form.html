<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Book Tickets</title>
</head>

<body>

<div class="container">

    <h3>Place Order</h3>
    <hr>

    <form action="#" th:action="@{/customers/saveOrder/{customerId}(customerId=${customerId})}"
          th:object="${order}" method="POST">

        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{date}"
               class="form-control mb-4 col-4" placeholder="Date" required>

        <input type="text" th:field="*{amount}"
               class="form-control mb-4 col-4" placeholder="Amount" required>

        <button type="submit" class="btn btn-info col-2">Confirm</button>
    </form>
    <hr>
    <a th:href="@{/customers/list}">Back to Customers List</a>
</div>
</body>
</html>
